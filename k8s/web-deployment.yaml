# web-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: web
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: portfolio-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        # 업로드된 파일들을 Nginx에서 직접 서빙하기 위한 볼륨 마운트
        - name: upload-storage
          mountPath: /var/www/html/uploads
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: upload-storage
        persistentVolumeClaim:
          claimName: upload-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: web
  labels:
    app: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  selector:
    app: nginx

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: web
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        # 파일 업로드 크기 제한 증가 (35MB) - 가장 중요한 추가!
        client_max_body_size 35M;
        
        # 타임아웃 설정 증가 (큰 파일 업로드용)
        client_body_timeout 120s;
        client_header_timeout 120s;
        send_timeout 120s;
        
        # 업로드 버퍼 크기 증가
        client_body_buffer_size 256k;
        large_client_header_buffers 4 16k;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Static files
        location /static/ {
            alias /var/www/html/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # 업로드된 파일들 직접 서빙 (성능 향상)
        location /uploads/ {
            alias /var/www/html/uploads/;
            expires 7d;
            add_header Cache-Control "public";
            
            # 이미지 파일 압축
            location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
                add_header Vary Accept-Encoding;
            }
        }

        # Main application
        location / {
            proxy_pass http://flask-service.was.svc.cluster.local:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 프록시 타임아웃 증가 (큰 파일 업로드용)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # 큰 파일 업로드를 위한 버퍼링 설정
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # 프록시 버퍼 크기 증가
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

---
# 업로드 파일 저장용 PVC (web namespace에도 필요)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: upload-pvc
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce  # local-path는 ReadWriteMany 미지원
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path