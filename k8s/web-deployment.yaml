apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: web
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: portfolio-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        # WASì˜ uploads í´ë”ë¥¼ ì§ì ‘ ë§ˆìš´íŠ¸ (ì½ê¸° ì „ìš©)
        - name: shared-uploads
          mountPath: /var/www/html/uploads
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      # hostPathë¡œ ì‹¤ì œ PVC ê²½ë¡œ ë§ˆìš´íŠ¸
      - name: shared-uploads
        hostPath:
          path: /var/lib/rancher/k3s/storage/pvc-ebd7394f-39c4-4554-87bb-1bff08939402_was_upload-pvc
          type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: web
  labels:
    app: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  selector:
    app: nginx

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: web
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        # íŒŒì¼ ì—…ë¡œë“œ í¬ê¸° ì œí•œ (35MB)
        client_max_body_size 35M;
        client_body_timeout 120s;
        client_header_timeout 120s;
        send_timeout 120s;
        client_body_buffer_size 256k;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # ì—…ë¡œë“œëœ íŒŒì¼ ì§ì ‘ ì„œë¹™ (Nginxê°€ íŒŒì¼ì‹œìŠ¤í…œì—ì„œ ì§ì ‘ ì„œë¹™)
        location /uploads/ {
            alias /var/www/html/uploads/;
            
            # íŒŒì¼ ì¡´ì¬ í™•ì¸ ë° 404 ì²˜ë¦¬
            try_files $uri =404;
            
            # ìºì‹œ ì„¤ì • (ì„±ëŠ¥ ìµœì í™”)
            expires 7d;
            add_header Cache-Control "public";
            
            # ì´ë¯¸ì§€ íŒŒì¼ ìµœì í™”
            location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
                add_header Vary Accept-Encoding;
                
                # ì´ë¯¸ì§€ ì••ì¶• (gzip)
                gzip on;
                gzip_types image/svg+xml;
            }
            
            # ë³´ì•ˆ: ë””ë ‰í† ë¦¬ ë¦¬ìŠ¤íŒ… ë°©ì§€
            autoindex off;
            
            # ë¡œê·¸ ê¸°ë¡ (ë””ë²„ê¹…ìš©)
            access_log /var/log/nginx/uploads_access.log;
            error_log /var/log/nginx/uploads_error.log;
        }

        # Static files (CSS, JS)
        location /static/ {
            alias /var/www/html/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Main application - ğŸ”¥ ìˆ˜ì •ëœ ë¶€ë¶„: ì„œë¹„ìŠ¤ ì´ë¦„ ì‚¬ìš©
        location / {
            proxy_pass http://flask-service.was.svc.cluster.local:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # í”„ë¡ì‹œ íƒ€ì„ì•„ì›ƒ ì„¤ì • (ì ì ˆí•œ ê°’ìœ¼ë¡œ ì¡°ì •)
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # í° íŒŒì¼ ì—…ë¡œë“œë¥¼ ìœ„í•œ ì„¤ì •
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
        }

        # Health check
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 404 ì—ëŸ¬ í˜ì´ì§€
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        # 50x ì—ëŸ¬ í˜ì´ì§€
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }