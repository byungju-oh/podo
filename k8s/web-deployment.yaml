apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: web
  labels:
    app: nginx
    tier: frontend
    security.level: restricted
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
        security.level: restricted
    spec:
      # ğŸ”’ ì œí•œì  ServiceAccount ì ìš©
      serviceAccountName: web-service-account
      automountServiceAccountToken: false
      
      # ğŸ”’ ë³´ì•ˆ ì»¨í…ìŠ¤íŠ¸ ê°•í™”
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx ì‚¬ìš©ì
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: nginx
        image: portfolio-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          protocol: TCP
        
        # ğŸ”’ ì»¨í…Œì´ë„ˆ ë³´ì•ˆ ì»¨í…ìŠ¤íŠ¸ (ìµœëŒ€ ì œí•œ)
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true  # ì½ê¸° ì „ìš© íŒŒì¼ì‹œìŠ¤í…œ
          capabilities:
            drop:
            - ALL  # ëª¨ë“  capabilities ì œê±°
        
        # ğŸ”’ ë¦¬ì†ŒìŠ¤ ì œí•œ ê°•í™”
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        # í—¬ìŠ¤ì²´í¬
        livenessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: shared-uploads
          mountPath: /var/www/html/uploads
          readOnly: true
        # ğŸ”’ ì„ì‹œ ë””ë ‰í† ë¦¬ (readOnlyRootFilesystem ëŒ€ì‘)
        - name: tmp-volume
          mountPath: /tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: shared-uploads
        hostPath:
          path: /var/lib/rancher/k3s/storage/pvc-ebd7394f-39c4-4554-87bb-1bff08939402_was_upload-pvc
          type: Directory
      # ğŸ”’ ì„ì‹œ ë³¼ë¥¨ë“¤ (ë³´ì•ˆì„ ìœ„í•œ ë©”ëª¨ë¦¬ ê¸°ë°˜)
      - name: tmp-volume
        emptyDir:
          medium: Memory
          sizeLimit: 64Mi
      - name: nginx-cache
        emptyDir:
          medium: Memory
          sizeLimit: 32Mi
      - name: nginx-run
        emptyDir:
          medium: Memory
          sizeLimit: 16Mi
      
      # ğŸ”’ ë…¸ë“œ ì„ íƒ ì œí•œ (ì„ íƒì‚¬í•­)
      nodeSelector:
        kubernetes.io/os: linux
      
      # ğŸ”’ Pod ê°„ ë¶„ì‚° (ë³´ì•ˆ ê²©ë¦¬)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - nginx
              topologyKey: kubernetes.io/hostname
      
      # ì´ˆê¸°í™” ì»¨í…Œì´ë„ˆë¡œ DB ëŒ€ê¸°
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MySQL to be ready..."
          until nc -z mysql-service.db.svc.cluster.local 3306; do
            echo "MySQL not ready, waiting..."
            sleep 2
          done
          echo "MySQL is ready!"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      
      containers:
      - name: flask
        image: portfolio-was:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        env:
        # ğŸ”¥ ê°„ì†Œí™”ëœ ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì •ë³´ (í•˜ë‚˜ì˜ ì†ŒìŠ¤ì—ì„œ)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        
        # Flask ì• í”Œë¦¬ì¼€ì´ì…˜ ì„¤ì •
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret-key
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        
        # ê´€ë¦¬ì ê³„ì • ì„¤ì •
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: admin-username
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: admin-email
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: admin-password
        
        # Pod ì‹ë³„ ì •ë³´
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        
        # íŒŒì¼ ì—…ë¡œë“œ ì„¤ì •
        - name: MAX_CONTENT_LENGTH
          value: "31457280"  # 30MB
        - name: UPLOAD_FOLDER
          value: "/app/uploads"
        - name: MAX_FILE_SIZE_MB
          value: "30"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        readinessProbe:
          httpGet:
            path: /readiness
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 6
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 30
        
        volumeMounts:
        - name: upload-storage
          mountPath: /app/uploads
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: upload-storage
        persistentVolumeClaim:
          claimName: upload-pvc
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flask
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: was
  labels:
    app: flask
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: flask

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flask-hpa
  namespace: was
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15