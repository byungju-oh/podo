apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: was
  labels:
    app: flask
    tier: backend
    security.level: restricted
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
        tier: backend
        security.level: restricted
    spec:
      # ğŸ”’ ì œí•œì  ServiceAccount ì ìš©
      serviceAccountName: was-service-account
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      
      # ğŸ”’ ë³´ì•ˆ ì»¨í…ìŠ¤íŠ¸ ê°•í™”
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # ì´ˆê¸°í™” ì»¨í…Œì´ë„ˆ (ë³´ì•ˆ ê°•í™”)
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for MySQL to be ready..."
          until nc -zv mysql-service.db.svc.cluster.local 3306; do
            echo "MySQL not ready, waiting..."
            sleep 2
          done
          echo "MySQL is ready!"
        # ğŸ”’ ì´ˆê¸°í™” ì»¨í…Œì´ë„ˆ ë³´ì•ˆ ì„¤ì •
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      
      containers:
      - name: flask
        image: portfolio-was:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        
        # ğŸ”’ ì• í”Œë¦¬ì¼€ì´ì…˜ í™˜ê²½ë³€ìˆ˜ (ê¸°ì¡´ ìœ ì§€)
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret-key
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: admin-username
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: admin-email
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: admin-password
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MAX_CONTENT_LENGTH
          value: "31457280"
        - name: UPLOAD_FOLDER
          value: "/app/uploads"
        - name: MAX_FILE_SIZE_MB
          value: "30"
        
        # ğŸ”’ ì»¨í…Œì´ë„ˆ ë³´ì•ˆ ì»¨í…ìŠ¤íŠ¸ (ìµœëŒ€ ì œí•œ)
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Flask ì•±ì´ ì„ì‹œ íŒŒì¼ ìƒì„± í•„ìš”
          capabilities:
            drop:
            - ALL
        
        # ğŸ”’ ë¦¬ì†ŒìŠ¤ ì œí•œ ê°•í™”
        resources:
          requests:
            memory: "256Mi"  # ë³´ì•ˆì„ ìœ„í•´ ë” ì—„ê²©í•˜ê²Œ
            cpu: "100m"
          limits:
            memory: "512Mi"  # ë©”ëª¨ë¦¬ ì œí•œ ê°•í™”
            cpu: "300m"
        
        # í—¬ìŠ¤ì²´í¬
        readinessProbe:
          httpGet:
            path: /readiness
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 6
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 30
        
        volumeMounts:
        - name: upload-storage
          mountPath: /app/uploads
        # ğŸ”’ ì„ì‹œ ë””ë ‰í† ë¦¬ (ë³´ì•ˆì„ ìœ„í•œ ë¶„ë¦¬ëœ ë§ˆìš´íŠ¸)
        - name: tmp-volume
          mountPath: /tmp
        - name: app-temp
          mountPath: /app/temp
      
      volumes:
      - name: upload-storage
        persistentVolumeClaim:
          claimName: upload-pvc
      # ğŸ”’ ì„ì‹œ ë³¼ë¥¨ë“¤ (ë³´ì•ˆì„ ìœ„í•œ ë©”ëª¨ë¦¬ ê¸°ë°˜)
      - name: tmp-volume
        emptyDir:
          medium: Memory
          sizeLimit: 128Mi
      - name: app-temp
        emptyDir:
          medium: Memory
          sizeLimit: 64Mi
      
      # ğŸ”’ ë…¸ë“œ ì„ íƒ ì œí•œ
      nodeSelector:
        kubernetes.io/os: linux
      
      # ğŸ”’ Pod ê°„ ë¶„ì‚° ë°°ì¹˜
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flask
              topologyKey: kubernetes.io/hostname

---
# ê¸°ì¡´ Service (ë³€ê²½ ì—†ìŒ)
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: was
  labels:
    app: flask
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: flask

---
# ë³´ì•ˆ ê°•í™”ëœ HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flask-hpa
  namespace: was
  labels:
    security.level: restricted
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-deployment
  minReplicas: 1
  maxReplicas: 2  # ë³´ì•ˆì„ ìœ„í•´ ìŠ¤ì¼€ì¼ë§ ì œí•œ
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # ë” ë³´ìˆ˜ì ì¸ ì„ê³„ê°’
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50  # ìŠ¤ì¼€ì¼ì—… ì†ë„ ì œí•œ
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60